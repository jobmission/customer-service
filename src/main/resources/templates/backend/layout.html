<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,style)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:replace="${title}">The awesome application</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/fontawesome-all.min.css}"/>

    <script th:src="@{/assets/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/common/global.constant.js}"></script>
    <th:block th:replace="${links}"/>
    <th:block th:replace="${style}"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header class="main-header" th:fragment="menu_top">
        <!-- Logo -->
        <a href="/admin/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Admin</b>LTE</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li>
                                <a href="/logout">退出</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" th:fragment="menu_left(menu_active)">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li><a href="#"><i class="fa fa-files-o"></i> <span>客服管理</span></a></li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <section>
        <p>Page content goes here</p>
    </section>
    <!-- /.content-wrapper -->
    <footer class="main-footer" th:fragment="footer">
        <strong>Copyright &copy; 2018 <a href="#">Customer service</a>.</strong> All rights
        reserved.
    </footer>
</div>
<!-- ./wrapper -->

<th:block th:fragment="common_js">
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
</th:block>
</body>
</html>
