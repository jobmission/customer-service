<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>index</title>
    <link rel="stylesheet" href="../../static/assets/bootstrap/css/bootstrap.min.css"
          th:href="@{/assets/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/assets/web-fonts-with-css/css/fontawesome-all.min.css"
          th:href="@{/assets/web-fonts-with-css/css/fontawesome-all.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light static-top sb-navbar">
    <div class="container">
        <a class="navbar-brand" href="/">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-collapse collapse" id="navbarResponsive" style="">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="dropdownThemes" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Themes</a>
                     <div class="dropdown-menu" aria-labelledby="dropdownThemes">
                         <a class="dropdown-item" href="#">
                             <i class="fa fa-star"></i>
                             Most Popular</a>
                         <div class="dropdown-divider"></div>
                         <a class="dropdown-item" href="#">Full Websites</a>
                     </div>
                 </li>-->
                <li class="nav-item" th:each="topic,topicStat : ${topicElements}">
                    <a class="nav-link" th:href="@{'/bbs/latest/'+${topic.id}}" th:title="${topic.topic}"
                       th:text="${topic.topic}">topic</a>
                </li>
            </ul>
            <!--<ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/sbootstrap">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/sbootstrap">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>-->
        </div>
    </div>
</nav>
<div class="container mt-2">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <a type="button" class="btn" th:classappend="${menuTab == 'latest' ? 'btn-primary':'btn-secondary'}"
               href="/bbs/latest">最新帖子</a>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <a type="button" class="btn " th:classappend="${menuTab =='best' ? 'btn-primary':'btn-secondary'}"
               href="/bbs/best">推荐帖子</a>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
            <a type="button" class="btn btn-secondary" href="/bbs/publish">发表帖子</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <ul class="list-group list-group-flush">
                <li class="list-group-item px-0" th:each="discussion,discussionStat : ${discussionElements}">
                    <div class="row">
                        <div class="col-2 col-sm-1 px-0">
                            <img th:src="@{/img/200x200.png}" alt="..." class="rounded-circle" style="width: 50px;">
                        </div>
                        <div class="col-8 col-sm-8 px-0">
                            <h6 th:text="${discussion.title}">title</h6>
                            <p class="mb-0">
                                <small class="font-italic"
                                       th:text="${#dates.format(discussion.dateCreated,'yyyy-MM-dd HH:mm:ss')}">author
                                </small>
                                <small class="float-right font-weight-light">
                                    <i class="fa fa-comment" aria-hidden="true"></i>[[${discussion.commentCount}]]
                                </small>
                                <small class="float-right">&nbsp;&nbsp;</small>
                                <small class="float-right font-weight-light">
                                    <i class="fa fa-eye" aria-hidden="true"></i>[[${discussion.viewCount}]]
                                </small>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>

            <nav aria-label="Page navigation" class="mt-2">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-3">
            <h5 class="text-center">优质帖子</h5>
            <img th:src="@{/img/200x200.png}" alt="..." class="rounded-circle img-fluid">
        </div>
    </div>
</div>


<script src="../../static/assets/jquery-3.3.1.min.js"
        th:src="@{/assets/jquery-3.3.1.min.js}"></script>
<script src="../../static/assets/bootstrap/js/bootstrap.min.js"
        th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script src="../../static/assets/moment-with-locales.min.js"
        th:src="@{/assets/moment-with-locales.min.js}"></script>
</body>
</html>
